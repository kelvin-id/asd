version: "3.7"
services:
  privoxy:
    image: vimagick/privoxy
    container_name: asd-proxy
    ports:
      - "8118:8118"
    volumes:
      - ${PWD}/docker/privoxy/user.action:/etc/privoxy/user.action
      - ${PWD}/docker/privoxy/user.filter:/etc/privoxy/user.filter
    # cap_add:
    #   - NET_ADMIN
    restart: always
    networks:
      - caddy

networks:
  caddy:
    external: true
