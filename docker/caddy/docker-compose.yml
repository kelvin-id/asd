version: "3.7"
services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8.9-alpine
    container_name: asd-caddy
    ports:
      - 80:80
      - 443:443
      - 2019:2019
    expose:
      - 443
      - 80
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    networks:
      - caddy
    volumes:
      # sudo ls -all ./local/data/caddy/pki/authorities/local/root.crt
      - ${PWD}/local/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  caddy:
    external: true
